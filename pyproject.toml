[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "blocksim"
version = "0.1.0"
description = "A set of components to support signal in space simulations"
authors = ["Yann BLAUDIN DE THE <yann.blaudin-de-the@thalesaleniaspace.com>"]
homepage = "https://git:8443/projects/PROJ/repos/blocksim/browse"
repository = "https://git:8443/projects/PROJ/repos/blocksim/browse"
documentation = "TBD"
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
setuptools = "^60.9.0"
sgp4 = "=2.20"
skyfield = "=1.39"
scikit-commpy = "^0.6.0"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
sphinx = "^4.4.0"
sphinx_rtd_theme = "^1.0.0"
sphinx-autoapi =  "^1.8.4"
sphinx-gallery = "^0.10.0"
sphinxcontrib-apidoc = "^0.3.0"
sphinxcontrib-napoleon = "^0.7"
mock = "^4.0.3"
docutils = "<0.18,>=0.14"
pytest = "^6.0"
pytest-cov = "^3.0.0"
pytest-mpl = "^0.13"
black = "^22.1.0"
ipython = "^7.17.0"
pre-commit = "^2.10.1"
codecov= "^2.1.11"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "tests --mpl --mpl-generate-summary=html --mpl-baseline-path=tests/baseline --mpl-results-path=results --cov blocksim_sigspace --doctest-modules blocksim_sigspace"
